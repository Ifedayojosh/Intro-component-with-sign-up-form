<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro sign-up</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <div id="div1">
      <p id="p1">Learn to code by<br>watching others</p>
      <p id="p2">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable. </p>
    </div>
    <div id="div2">
      <button id="btn1">
        <b>Try it free 7 days</b> then $20/mo. thereafter
      </button><br><br>
      <form action="#" onsubmit="validateform()">
        <br><br>
        <div id="ec1">
          <input type="text" id="firstname" placeholder="First Name" onKeyDown="removeErrorMessage()">
          <svg id="ec1a" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="#FF7979"/>
            <rect x="11" y="6" width="2" height="9" rx="1" fill="white"/>
            <rect x="11" y="17" width="2" height="2" rx="1" fill="white"/>
          </svg>
        </div>
        <span id="message1" style="color: #FF7979;"> </span>  
        <br>
        <div id="ec2">
          <input type="text" id="lastname" placeholder="Last Name" onKeyDown="removeErrorMessage()">
          <svg id="ec2a" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="#FF7979"/>
            <rect x="11" y="6" width="2" height="9" rx="1" fill="white"/>
            <rect x="11" y="17" width="2" height="2" rx="1" fill="white"/>
          </svg>
        </div>
        <span id="message2" style="color: #FF7979;"> </span> 
        <br>
        <div id="ec3">
          <input type="email" id="email" placeholder="Email Address" onKeyDown="removeErrorMessage()">
          <svg id="ec3a" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="#FF7979"/>
            <rect x="11" y="6" width="2" height="9" rx="1" fill="white"/>
            <rect x="11" y="17" width="2" height="2" rx="1" fill="white"/>
          </svg>
        </div>
        <span id="message3" style="color: #FF7979;"> </span>
        <br>
        <div id="ec4">
          <input type="password" id="password" placeholder="Password" onKeyDown="removeErrorMessage()">
          <svg id="ec4a" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="#FF7979"/>
            <rect x="11" y="6" width="2" height="9" rx="1" fill="white"/>
            <rect x="11" y="17" width="2" height="2" rx="1" fill="white"/>
          </svg>
        </div>
        <span id="message4" style="color: #FF7979;"> </span> 
        <br>
        <button type="submit" id="btn2">CLAIM YOUR FREE TRIAL</button>
        <br>
        <span id="span1">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></span>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
